version: "3.9"

services:
  go-backend:
    container_name: go-backend
    build: ./go-backend/
    networks:
      - client
      - grpc
      - db
    ports:
      - "8000:8000"
      - 50051

  python-backend:
    build: ./python-backend/
    container_name: python-backend
    networks:
      - grpc
    ports:
      - 50051

networks:
  client: {}
  grpc: {}
  db: {}
